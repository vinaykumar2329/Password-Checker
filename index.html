<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Checker</title>
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <div id="container">
    <div id="input">
      <input type="text" placeholder="Enter your password" />
    </div>

    <div id="output">
      <div id="condition">* Password must contain a lowercase,<br>
        an uppercase,a number and a
        special<br>
        character.</div>
    </div>

    <div id="result">
      <span id="createdpassword"></span>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
